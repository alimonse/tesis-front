<h2 mat-dialog-title class="text-center">
  {{ data ? "Editar" : "Crear" }} servicio
</h2>
<mat-dialog-content class="mat-typography">
  <app-service-form
    [formData]="this.data"
    (onCreateOrUpdate)="createOrEdit($event)"
    (onCancel)="cancel()"
  >
  </app-service-form>
</mat-dialog-content>
