<p-table
  responsiveLayout="stack"
  [value]="enterpriseInfo"
  styleClass="p-datatable-sm"
>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>
        <span class="font-normal text-x">
          <strong>{{ item.label }}</strong>
        </span>
      </td>
      <td>
        {{ item.value }}
      </td>
    </tr>
  </ng-template>
</p-table>
